<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BMI.css">
    <link rel="icon" href="./icons8-calculate-48.png">
    <title>BMI CALCULATOR</title>
</head>
<body>
    <div class="wrapper">
        <div class="col">
            <div class="name">BMI CALCULATOR</div>
        <div class="BMI">
            <div class="cm">Enter Hieght In CM</div>
            <input type="Text"id="height" placeholder="0.0">
            <br>
            <span id="height-error"></span>
        </div>
        <div class="BMI">
            <div class="cm">Enter Weight In KG</div>
            <input type="text"id="weight" placeholder="0.0">
            <br>
            <span id="weight-error"></span>

        </div>
           <p id="output"></p>
        <div class="button">
            <button class="btn" id="btn">CALCULATE</button>
        </div>
        </div>

       
    </div>
    
</body>
<script src="BMI.js"></script>
</html>
